<div class="container mt-4">
  <h2 class="text-center mb-4">Department List</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="addDepartment()">
      <i class="bi bi-plus-lg me-2"></i>Add Department
    </button>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let department of departments">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ department.name }}</h5>
          <p class="card-text">{{ department.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-outline-primary btn-sm" (click)="editDepartment(department)">
            <i class="bi bi-pencil-square me-1"></i>Edit
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteDepartment(department.departmentId)">
            <i class="bi bi-trash me-1"></i>Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
