  <div class="container mt-5">
  <h2 class="mb-4">Manage Programs</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let program of programs">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ program.name }}</h2>
          <h4 class="card-subtitle mb-2 text-muted">{{ program.type }}</h4>
          <p class="card-text">{{ program.description }}</p>
          <button class="btn btn-primary mr-2" (click)="editProgram(program)">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteProgram(program.programId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-lg btn-success" (click)="addProgram()">Add Program</button>
  </div>
