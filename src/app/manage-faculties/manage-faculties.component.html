<div class="container mt-5">
  <h2 class="text-center mb-4">Faculty List</h2>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" (click)="addFaculty()">Add Faculty</button>
    <a class="btn btn-secondary" [routerLink]="['/departments']">View Departments</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Expertise</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faculty of faculties">
        <td>{{ faculty.facultyId }}</td>
        <td>{{ faculty.name }}</td>
        <td>{{ faculty.contactInformation }}</td>
        <td>{{ faculty.expertise }}</td>
        <td>
          <button class="btn btn-info" (click)="editFaculty(faculty)">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteFaculty(faculty.facultyId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
